<!DOCTYPE html>
<html>
    <head>
        <title>Karte erstellen</title>
        
        <meta name='viewport'    content='width=device-width'>
        <meta name='description' content=''>

        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
        <link rel='stylesheet' href='main.css'>
    </head>
    <body>
        <nav>
            <img src='https://stundenplan.hs-furtwangen.de/splan/mobile/pictures/orgLogoLarge.png'>
        </nav>
        <main>
            <header>
                <h1>Karte erstellen</h1>
            </header>
            <form>
                <section class='box'>
                    <h3>Deck auswählen</h3>
                    <select>
                        <option value="GIS">GIS</option>
                        <option value="UXDesign">UXDesign</option>
                        <option value="Mathe Sim.">Mathe Sim.</option>
                    </select>
                </section>
                <section class='box'>
                    <h3>Karte Vorderseite</h3>
                    <textarea rows='3'></textarea>
                </section>
                <section class='box'>
                    <h3>Karte Rückseite</h3>
                    <textarea rows='3'></textarea>
                </section>
                <section class='box tags'>
                    <h3>Tags</h3>
                    <input type='text' name='tags'></input>
                </section>
                <section class='submit'>
                    <button>Speichern</button>
                </section>
            </form>
        </main>
    </body>
</html>
